<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/company.css') }}">
</head>
<body>
    <header>
        <a href="#">Logo</a>
        <div class="direita">
            <a href="#">PARA EMPRESA</a>
            <a href="#">PARA VOCÊ</a>
            <a href="#">CONTATO</a>    
        </div>
    </header>
    <main>
        <form action="{{url_for('combustivel')}}" method="post" enctype="multipart/form-data">
            <h2>Escopo 1</h2>
            <label for="tipo_combustivel">Tipo de combustivel</label>
            <select name="tipo_combustivel" id="">
                <option value=""></option>
                <option value="acetileno">Acetileno</option>
                <option value="alcatrão">Alcatrão</option>
                <option value="asfaltos">Asfaltos</option>
                <option value="carvão_metalúrgico">Carvão metalúrgico</option>
                <option value="coque_petroleo">Coque petroleo</option>
                <option value="etano">Etano</option>
                <option value="gas_refinaria">Gás refinaria</option>
                <option value="gas_natural_Seco">Gás natural seco</option>
                <option value="gas_natural_umido">Gás natural úmido</option>
                <option value="gas_aut_pura">Gás aut pura</option>
                <option value="gas_aviao">Gás avião</option>
                <option value="Liq_gas_natural">Liq gás natural</option>
                <option value="lubrificantes">Lubrificantes</option>
                <option value="nafta">Nafta</option>
                <option value="oleo_diesel">Oleo diesel</option>
                <option value="oleo_combustivel">Oleo combustivel</option>
                <option value="oleol_residual">Oleo residual</option>
                <option value="petroloe_bruto">Petróleo bruto</option>
                <option value="querosene_aviação">Querosene aviação</option>
                <option value="res_industriais">Resíduos industriais</option>
                <option value="etanol">Etanol</option>
                <option value="biodiesel_b100">Biodiesel B100</option>
                <option value="biogas">Biogás</option>
                <option value="carvão_vegetal">Carvão vegetal</option>
                <option value="lenha">Lenha</option>
                <option value="residuos">Resíduos</option>
            </select>
            <label for="qtd_combs">Quantidade consumida</label>
            <input type="number" name="qtd_combs" id="">

            <h2>Escopo 2</h2>
            <p>Ano de referência: 2021</p>

            <label for="ener_jan">Consumo de energia de janeiro</label>
            <input type="number" name="ener_jan" id=""><br>
            <label for="ener_fev">Consumo de energia de fevereiro</label>
            <input type="number" name="ener_fev" id=""><br>
            <label for="ener_mar">Consumo de energia de março</label>
            <input type="number" name="ener_mar" id=""><br>
            <label for="ener_abr">Consumo de energia de abril</label>
            <input type="number" name="ener_abr" id=""><br>
            <label for="ener_mai">Consumo de energia de maio</label>
            <input type="number" name="ener_mai" id=""><br>
            <label for="ener_jun">Consumo de energia de junho</label>
            <input type="number" name="ener_jun" id=""><br>
            <label for="ener_jul">Consumo de energia de julho</label>
            <input type="number" name="ener_jul" id=""><br>
            <label for="ener_ago">Consumo de energia de agosto</label>
            <input type="number" name="ener_ago" id=""><br>
            <label for="ener_set">Consumo de energia de setembro</label>
            <input type="number" name="ener_set" id=""><br>
            <label for="ener_out">Consumo de energia de outubro</label>
            <input type="number" name="ener_out" id=""><br>
            <label for="ener_nov">Consumo de energia de novembro</label>
            <input type="number" name="ener_nov" id=""><br>
            <label for="ener_dez">Consumo de energia de dezembro</label>
            <input type="number" name="ener_dez" id=""><br>

            <input type="submit" value="Enviar">
        </form>

        <div>
            {% if gasto %}
            <h2>{{ gasto }}</h2>
            {% endif %}
        </div>


        <!--
        <form action="{{url_for('company')}}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="file" multiple="multiple" accept=".kml">
            <input type="submit">
        </form>
        <div>
            {% if text %}
            <h2>{{ text }}</h2>
            {% else %}
            <h2>Nenhuma area</h2>
            {% endif %}
        </div>-->
    </main>
</body>
</html>
